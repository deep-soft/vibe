id: github.com.thewh1teagle.vibe

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: vibe
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --device=dri # OpenGL, not necessary for all projects
  - --share=ipc

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/thewh1teagle/vibe/releases/download/v2.0.5/vibe_2.0.5_amd64.deb
        sha256: aa133a0d92f7a91aa34a931b540033fb90cf4e43d4d809a9fa36ebf6fc9052ad # This is required if you are using a remote source
        only-arches: [x86_64] #This source is only used on x86_64 Computers
        # This path points to the binary file which was created in the .deb bundle.
        # Tauri also creates a folder which corresponds to the content of the unpacked .deb.
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/vibe /app/bin/vibe'
      - install -Dm644 usr/share/applications/vibe.desktop /app/share/applications/github.com.thewh1teagle.vibe.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/vibe.png /app/share/icons/hicolor/128x128/apps/github.com.thewh1teagle.vibe.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/vibe.png /app/share/icons/hicolor/32x32/apps/github.com.thewh1teagle.vibe.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/vibe.png /app/share/icons/hicolor/256x256@2/apps/github.com.thewh1teagle.vibe.png
      # - install -Dm644 github.com.thewh1teagle.metainfo.xml /app/share/metainfo/github.com.thewh1teagle.vibe.metainfo.xml